<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Expenses chart component</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="balance">
     <img src="logo.svg" alt="logo">
     <p>My balance</p>
     <span>$921.48</span>
    </div>
    <div onmouseleave="hide()" class="spending">
      <p class="sptext">Spending - Last 7 days</p>
      <span  onmouseover="mon()"" class="mon day1"></span>
      <span onmouseover="tue()"  class="tue day1"></span>
      <span onmouseover="wed()" class="wed"></span>
      <span onmouseover="thu()" class="thu day1"></span>
      <span onmouseover="fri()" class="fri day1"></span>
      <span onmouseover="sat()" class="sat day1"></span>
      <span onmouseover="sun()" class="sun day1"></span>
      
      <p class="days mon1">mon</p>
      <p class="days tue1">tue</p>
      <p class="days wed1">wed</p>
      <p class="days thu1">thu</p>
      <p class="days fri1">fri</p>
      <p class="days sat1">sat</p>
      <p class="days sun1">sun</p>
      <hr class="hori">
      <p class="total">Total this month</p>
      <p class="price">$478.33</p>
      <p class="int">+2.4%</p>
      <p class="last">from last month </p>
      <span id="rate1" class="rate1">17.45</span>
      <span id="rate2" class="rate2">34.91</span>
      <span id="rate3" class="rate3">52.36</span>
      <span id="rate4" class="rate4">31.07</span>
      <span id="rate5" class="rate5">23.39</span>
      <span id="rate6" class="rate6">43.28</span>
      <span id="rate7" class="rate7">25.48</span>


    </div>
  </main>
<script src="script.js"></script>
  

</body>
</html>
